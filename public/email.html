<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="email-body">
    <header class="header">
        <div id ="xx">
        <h1 class="headtxt">Mail<span class="box">Hub</span></h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="btn compose-btn" onclick="showCompose()">Compose</button>
            <div class="menu">
                <button class="menu-item" onclick="showInbox()">Inbox</button>
                <button class="menu-item" onclick="showSent()">Sent</button>
            </div>
        </aside>
        <main class="main-content">
            <div id="composeSection" class="section" style="display: none;">
                <h2>Compose Email</h2>
                <form id="emailForm">
                    <input type="email" id="to" placeholder="To:" required>
                    <input type="text" id="subject" placeholder="Subject:">
                    <textarea id="message" placeholder="Write your message here..." required></textarea>
                    <button type="submit" class="snd">Send</button>
                </form>
            </div>

            <div id="inboxSection" class="section">
                <h2>Inbox</h2>
                <ul id="inboxList"></ul>
            </div>

            <div id="sentSection" class="section" style="display: none;">
                <h2>Sent Emails</h2>
                <ul id="sentList"></ul>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
